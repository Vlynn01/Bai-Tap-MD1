<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Khai báo biến total và khởi tạo cho total giá trị ban đầu là 0, biến total dùng để lưu tổng.</title>
</head>
<body>
<script>
    let num = parseInt(prompt("Vui lòng nhập số"));
    let total = 0;
    let i = 1;
    for (; i <= num; i+=1) {
//Phần thân lặp lại phép tính tổng
        total = total + i;
        alert(total);
    }
</script>
</body>
</html>
