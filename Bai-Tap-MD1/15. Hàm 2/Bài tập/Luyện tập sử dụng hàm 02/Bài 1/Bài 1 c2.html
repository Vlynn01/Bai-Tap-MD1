<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>iết hàm tính bình phương của một số bất kỳ được đưa vào. Gọi hàm vừa xây dựng được.</title>
</head>
<body>
<script>
  let a=Number(prompt("Vui lòng nhập số"))
  function tinhBinhPhuong(a){
    return a*a
  }
  alert(tinhBinhPhuong(a))
</script>
</body>
</html>
