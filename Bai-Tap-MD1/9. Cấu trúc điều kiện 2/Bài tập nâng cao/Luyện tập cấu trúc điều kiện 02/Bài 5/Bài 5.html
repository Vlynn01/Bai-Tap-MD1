<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tính diện tích tam giác vuông khi biết 02 cạnh kề a, b.</title>
</head>
<body>
<script>
    let ab = Number(prompt("Nhập cạnh kề ab"))
    let bc = Number(prompt("Nhập cạnh kề bc"))
    let dienTich = 1 / 2 * ab * bc
    alert("Cạnh ab=" + ab + "cạnh bc" + bc + "có diện tích=" + dienTich)
</script>
</body>
</html>
