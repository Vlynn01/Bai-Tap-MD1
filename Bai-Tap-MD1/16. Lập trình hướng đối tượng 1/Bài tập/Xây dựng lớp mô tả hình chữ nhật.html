<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Xây dựng lớp mô tả hình chữ nhật</title>
</head>
<body>
<script>
    let HinhChuNhat = function (dai, rong) {
        this.chieuDai = dai
        this.chieuRong = rong

        this.setChieuDai = function (dai) {
            this.chieuDai = dai
        }
        this.setChieuRong = function (rong) {
            this.chieuRong = rong
        }

        this.getChieuDai = function () {
            return this.chieuDai
        }
        this.getChieuRong = function () {
            return this.chieuRong
        }

        this.getDienTich = function () {
            return this.chieuDai * this.chieuRong
        }
        this.getChuVi = function () {
            return (this.chieuRong + this.chieuDai) * 2
        }

    }

    let hinhChuNhat = new HinhChuNhat()
    hinhChuNhat.setChieuDai(15)
    hinhChuNhat.setChieuRong(25)
    let chieu_dai = hinhChuNhat.getChieuDai()
    let chieu_rong = hinhChuNhat.getChieuRong()
    let chuVi = hinhChuNhat.getChuVi()
    let dienTich = hinhChuNhat.getDienTich()
    document.write("Chiểu dài = " + chieu_dai + "<br>Chiều rộng = " + chieu_rong + "<br>")
    document.write("Chu vi của hình chữ nhật là: " + chuVi + "<br> Diện tích của hình chữ nhật là: " + dienTich)

    document.write("<br><canvas id=\"myCanvas\" width=chieu_dai height=chieu_rong style=\"border:1px solid #c3c3c3;\"></canvas>")
    let context = document.getElementById("myCanvas").getContext("2d")


</script>
</body>
</html>
