<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Hiển thị ra 20 số trong dãy fibonacci đầu tiên.</title>
</head>
<body>
<script>
    const number = parseInt(prompt('Enter the number of terms: '));
    let n1 = 0, n2 = 1, nextTerm;

    document.write('Dãy fibonacci: ');

    for (let i = 1; i <= number; i++) {
        document.write(n1 + " ");
        nextTerm = n1 + n2;
        n1 = n2;
        n2 = nextTerm;
    }
</script>
</body>
</html>
