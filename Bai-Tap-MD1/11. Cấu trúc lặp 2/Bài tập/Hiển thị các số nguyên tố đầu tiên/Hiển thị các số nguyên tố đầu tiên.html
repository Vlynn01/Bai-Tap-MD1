<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Hiển thị các số nguyên tố đầu tiên</title>
</head>
<body>
<script>
    function kiemTraSNT(number) {
        let count = 0;
        let countSNT = 0;
        for (let i = 2; i < 100; i++) {
            if (countSNT < number
            ) {
                for (let j = 1; j <= i; j++) {
                    if (i % j == 0) {
                        count += 1;
                    }
                }
                if (count == 2) {
                    document.write(i + "<br>");
                }
                count = 0;
            } else {
                break;
            }
        }
    }
    let number = parseInt(prompt("Vui lòng nhập n số nguyên tố đầu tiên"));
    kiemTraSNT(number);
</script>
</body>
</html>
