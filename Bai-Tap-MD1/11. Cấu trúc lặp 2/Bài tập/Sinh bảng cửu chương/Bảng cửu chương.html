<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bảng cửu chương</title>
</head>
<body>
<h2> Bảng cửu chương</h2>
<script>
    let bang, i, j;
    bang = "<table border='1'>"
    for (let i = 1; i <= 10; i++) {
        bang = bang + "<tr>";
        for (let j = 1; j <= 10; j++) {
            bang = bang + "<td>" + i + "*" + j + "=" + i * j + "</td>";
        }
        bang = bang + "</tr>";
    }
    bang = bang + "</table>";
    document.write(bang);
</script>
</body>
</html>
