<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tính diện tích hình chữ nhật khi biết 02 cạnh a, b.</title>
</head>
<body>
<script>
  let dai=Number(prompt("Nhập chiều dài hình chữ nhật"))
  let rong=Number(prompt("Nhập chiều rộng hình chữ nhật"))
  let dientich=dai*rong
  alert("Hình chữ nhật chiều dài="+dai+"rộng="+rong+ "có diện tích bằng "+dientich )
</script>
</body>
</html>
