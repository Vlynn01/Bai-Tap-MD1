<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tạo hàm nhận vào hai tham số. Nếu giá trị của tham số thứ nhất lớn hơn tham số thứ hai, hiển thị hộp thoại
        thông báo cho người dùng. Nếu giá trị của tham số thứ nhất nhỏ hơn hoặc bằng tham số thứ hai, trả về tổng của
        hai tham số.</title>
</head>
<body>
<script>
    function thamSo() {
        let thamSo1 = Number(prompt("Nhập số đầu tiên"))
        let thamSo2 = Number(prompt("Nhập số thứ hai"))
        if (thamSo1 > thamSo2) {
            alert("Hello")
        } else if (thamSo1 == thamSo2) {
            alert("Hi")
        } else if (thamSo1 < thamSo2) {
            alert(thamSo1 + thamSo2)
        }
    }
    thamSo()
</script>
</body>
</html>
