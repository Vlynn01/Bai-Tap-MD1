<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Nhập 3 số nguyên và tìm giá trị lớn nhất của ba số nguyên đó

    </title>
</head>
<body>
<script>
  let so1=Number(prompt("Nhập số thứ 1"))
  let so2=Number(prompt("Nhập số thứ 2"))
  let so3=Number(prompt("Nhập số thứ 3"))
  let max=so1
  if(so2>max){
    max=so3
  }
  alert("Số lớn nhất trong 3 số["+so1+","+so2+", "+so3+"] là "+max)

</script>
</body>
</html>
