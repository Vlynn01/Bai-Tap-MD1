<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Viết hàm truyền vào 2 số nguyên bất kì, thực hiện đổi chỗ hai số nguyên đó.</title>
</head>
<body>
<script>
  function doiCho2So(so1,so2){
    let mang=[so2,so1]
    return mang
  }
  let so1=prompt("Nhập số thứ nhất")
  let so2=prompt("Nhập số thứ hai")
  let ketQua=doiCho2So(so1,so2)
  document.write("Đổi chỗ 2 số:  "+ketQua[0]+", "+ketQua[1])
</script>
</body>
</html>
