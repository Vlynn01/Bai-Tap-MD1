<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Nhập một số nguyên bất kỳ và in kết quả ra màn hình để nói cho người dùng biết số đó là lớn hay nhỏ hơn 0
    </title>
</head>
<body>
<script>
  let tuoi=Number(prompt("Nhập tuổi học sinh"))
  if(tuoi>0){
    alert("Số nguyên dương")
  }else{
    alert("Số âm")
  }
</script>
</body>
</html>
