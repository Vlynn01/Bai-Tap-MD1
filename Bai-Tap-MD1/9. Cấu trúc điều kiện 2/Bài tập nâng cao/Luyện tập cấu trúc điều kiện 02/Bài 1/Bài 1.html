<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Chuyển từ độ C sang độ F.</title>
</head>
<body>
<script>
    let doC = Number(prompt("Nhập nhiệt độ ℃ cần chuyển sang °F "))
    let doF = doC*(9/5) +32
    alert(doC+"℃ sẽ bằng "+doF+"°F")

</script>
</body>
</html>
