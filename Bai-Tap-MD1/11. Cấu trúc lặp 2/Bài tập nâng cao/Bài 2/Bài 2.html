<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sử dụng hàm prompt() để lấy thông tin nhiệt độ hiện tại được nhập bởi người truy cập. Nếu nhiệt độ nhập vào trên 100, yêu cầu người dùng giảm nhiệt độ. Nếu nhiệt độ dưới 20, yêu cầu người dùng tăng nhiệt độ.</title>
</head>
<body>
<script>
  let nhietdo =parseInt(prompt("Vui lòng nhập nhiệt độ hiện tại"));
  if(nhietdo<20){
    alert("Vui lòng tăng nhiệt độ");
  }else if(nhietdo>100) {
    alert("Vui lòng giảm nhiệt độ");
  }else{
      alert("Nhiệt độ của bạn là " + nhietdo +"°C");
    }

</script>
</body>
</html>
