<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Từ điển</title>
</head>
<body>
<input id="en" type="text">
<input onclick="dich()" type="button" value="Dịch">
<br><br>
<p id="vi"/>
<script>
    let en = document.getElementById("en")
    console.log(en.value)
    let mangTA = ["how", "old", "are", "you", "i", "am", "fine", "thanks"]
    let mangTV = ["làm sao", "cũ, cổ xưa", "là", "bạn", "tôi", "là", "khỏe", "cảm ơn"]
    document.write("Chỉ có thể dịch được các từ ["+mangTA.join(" ")+"]")
    let dem =0
    function dich() {
        for (let i=0; i<mangTA.length; i++) {
            if (mangTA[i] == en.value) {
                dem=0
                document.getElementById("vi").innerHTML = mangTV[i]
                break
            }else{
                dem++
            }
        }
        if(dem != 0){
            alert("Không có dữ liệu")
        }
    }

</script>
</body>
</html>
