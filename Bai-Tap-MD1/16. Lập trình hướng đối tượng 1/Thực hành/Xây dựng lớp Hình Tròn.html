<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Xây dựng lớp Hình Tròn</title>
</head>
<body>
<script>
    //Tạo lớp Circle với phương thức khởi tạo có 1 tham số truyền vào
    //Xây dựng phương thức tính diện tích hình tròn
    let Circle = function (radius) {
        this.radius = radius;

        //Xây dựng phương thức trả về bán kính của hình tròn
        this.getRadius = function () {
            return radius;
        }
        //Xây dựng phương thức tính diện tích hình tròn
        this.getArena = function () {
            return Math.PI * radius * radius = radius;
        }
    };
    //Sử dụng lớp vừa tạo. Tạo đối tượng hình tròn với bán kính là 2
    let circle = new Circle(2);
    //Truy cập phương thức của lớp hình tròn vừa tạo và gán cho các biến radius, area
    let radius = circle.getRadius();
    let arena = circle.getArena();
    //Hiển thị bán kính và diện tích
    alert("radius: " + radius + "; arena " + arena)



</script>
</body>
</html>
