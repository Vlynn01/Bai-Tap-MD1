<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tạo và gọi hàm</title>
</head>
<body>
<script>
function processConfirm(answer){
  let ketQua="";
  if(answer){
    ketQua="Xuất sắc chúng ta sẽ chơi một ván cờ hay";
  }else{
    ketQua="Có lẽ thử lại sau";
  }
  return ketQua;
}
let confirmAnswer=confirm("Chúng ta sẽ chơi một trò chơi");
let cauTraLoi= processConfirm(confirmAnswer);
alert(cauTraLoi);
</script>
</body>
</html>
