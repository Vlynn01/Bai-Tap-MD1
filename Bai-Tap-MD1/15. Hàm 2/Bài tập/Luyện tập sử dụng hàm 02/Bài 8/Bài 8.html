<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Viết hàm truyền vào mảng số nguyên bất kỳ, sau đó đảo ngược mảng số nguyên đó.</title>
</head>
<body>
<script>
  function daoMangSo(mangso) {
    return mangso.reverse()
  }
  let mangso=[1,2,3,4,5,6]
  document.write("Mảng số gồm mảng ["+mangso+"]<br>")
  let daoMang= daoMangSo(mangso)
  document.write(("Đổi chỗ mảng số ["+daoMang+"]"))


</script>
</body>
</html>
