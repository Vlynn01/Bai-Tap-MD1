<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTf-8">
    <title>Tìm số đầu tiên trong dãy fibonacci chia hết cho 5.</title>
</head>
<body>
<script>
  let f = 0 , n1= 0, n2=0
  let chia5 = ""
  let fibonacci = "";
  for (let i=0; i<20;i++){
    if(i==0){
      f=1
      n2=1
      fibonacci += f+ " "
    }else{

      f= n1+n2
      n1 = n2
      n2 = f
      fibonacci += f+ " "
      document.write(i +" = "+f +"<br>")
      if(f%5==0){
        chia5 = f
        break
      }
    }
  }

  document.write("Số chia hết cho 5 trong dãy là: " +chia5)
</script>
</body>
</html>
