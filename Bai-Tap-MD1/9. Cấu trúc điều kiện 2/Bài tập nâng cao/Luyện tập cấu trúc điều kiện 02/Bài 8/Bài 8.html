<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Kiểm tra xem một số nhập vào có phải là tuổi của một người không. Một số nguyên là tuổi của một người khi nhỏ
        120 và lơn hơn 0.</title>
</head>
<body>
<script>
    let tuoi = Number(prompt("Nhập vào tuổi"))
    if (tuoi > 0 && tuoi < 120) {
        alert("Đây là tuổi của một người")
    } else {
        alert("Đây là tuổi của quái vật")
    }
</script>
</body>
</html>
