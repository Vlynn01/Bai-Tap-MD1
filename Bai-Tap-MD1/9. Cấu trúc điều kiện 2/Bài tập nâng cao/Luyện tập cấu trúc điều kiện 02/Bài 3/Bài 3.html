<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tính diện tích hình vuông khi biết cạnh a</title>
</head>
<body>

<script>
    let canhA=Number(prompt("Nhập cạnh a hình vuông"))
    let dienTich=canhA*canhA
    alert("Hình vuông cạnh a="+canhA+" có diện tích="+dienTich)
</script>
</body>
</html>
